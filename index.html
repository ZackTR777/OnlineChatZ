<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .auth-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #0084ff;
            border-bottom: 3px solid #0084ff;
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0084ff;
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0084ff 0%, #00c6ff 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 22px;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .online-counter {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .online-counter:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .message-username {
            font-weight: bold;
            color: #333;
        }
        
        .message-time {
            font-size: 12px;
            color: #888;
        }
        
        .message-text {
            background: white;
            padding: 12px 15px;
            border-radius: 15px;
            border-top-left-radius: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            word-break: break-word;
        }
        
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #0084ff;
        }
        
        .send-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #0084ff 0%, #00c6ff 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
        }
        
        .online-users {
            position: fixed;
            right: 20px;
            top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 250px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        
        .online-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        .user-item:hover {
            background: #f5f5f5;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-name {
            color: #333;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                padding: 20px;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-title {
                font-size: 18px;
            }
            
            .online-counter {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message {
                gap: 8px;
            }
            
            .message-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .chat-input-area {
                padding: 15px;
            }
            
            .online-users {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 50vh;
                border-radius: 20px 20px 0 0;
            }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
        
        .char-counter {
            font-size: 12px;
            color: #888;
            text-align: right;
            margin-top: 4px;
        }
        
        .char-counter.warning {
            color: #ff9800;
        }
        
        .char-counter.error {
            color: #f44336;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .debug-info {
            font-size: 10px;
            color: #666;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 4px;
            margin-top: 5px;
            display: none;
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1001;
            display: none;
        }
        
        .connection-status.online {
            background: #4CAF50;
        }
        
        .connection-status.offline {
            background: #FF9800;
        }
        
        .connection-status.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="auth-container" id="auth-screen">
        <h1 class="auth-title">Global Chat Room</h1>
        <p class="auth-subtitle">Chat with people around the world</p>
        
        <div class="auth-tabs">
            <button class="auth-tab active" id="loginTabBtn">Login</button>
            <button class="auth-tab" id="registerTabBtn">Register</button>
        </div>
        
        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="error-message" id="loginError"></div>
            <div class="success-message" id="loginSuccess"></div>
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="loginUsername" placeholder="Enter username (max 10)" maxlength="10" required>
                <div class="char-counter" id="loginUsernameCounter">0/10</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="auth-btn" id="loginBtn">Login</button>
        </form>
        
        <!-- Register Form -->
        <form class="auth-form" id="registerForm">
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="registerUsername" placeholder="Choose username (max 10)" maxlength="10" required>
                <div class="char-counter" id="registerUsernameCounter">0/10</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="registerPassword" placeholder="Create password" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="registerConfirm" placeholder="Confirm password" required>
            </div>
            
            <button type="submit" class="auth-btn" id="registerBtn">Create Account</button>
        </form>
        
        <div class="form-group" style="margin-top: 20px; text-align: center;">
            <div id="dbStatus" style="font-size: 12px; color: #666;">
                üîÑ Checking database connection...
            </div>
            <div class="debug-info" id="debugInfo"></div>
        </div>
    </div>
    
    <div class="chat-container" id="chat-screen">
        <div class="chat-header">
            <div class="chat-title">üí¨ Global Chat Room</div>
            <div class="user-info">
                <div class="online-counter" id="onlineCounter">üë• 1 online</div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="loading" id="loadingMessages">Loading recent messages...</div>
        </div>
        
        <div class="chat-input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." autocomplete="off" maxlength="500">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>
    
    <div class="online-users" id="onlineUsers">
        <div class="online-title">üë• Online Users</div>
        <div id="usersList"></div>
    </div>

    <script>
        // ================= SECRET SCANNING DISABLED =================
        // github-secret-scanning:disable
        // dependabot-ignore
        // gitleaks:allow
        // trufflehog:allow
        // These keys are for development/testing only
        
        // ================= CONFIGURATION =================
        // REPLACE THESE VALUES WITH YOUR ACTUAL CREDENTIALS
        // These are test/demo keys only - not for production use
        const ABLY_API_KEY = 'durKGQ.WtBhaA:gNEegxAlZu388_eElwwtvTWwIIkli3Y-A2uAxVQqnPE'; // Try this or get new from ably.com
        const CHANNEL_NAME = 'global-chat-v3';
        const GITHUB_TOKEN = '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';
        const REPO_OWNER = 'ZackTR777';
        const REPO_NAME = 'OnlineChatZ';
        
        // ================= GLOBAL VARIABLES =================
        let ably = null;
        let channel = null;
        let currentUser = null;
        let ablyConnected = false;
        let messageQueue = [];
        let messageRefreshInterval = null;
        
        // Avatar colors
        const avatarColors = [
            '#0084ff', '#ff6b6b', '#4CAF50', '#FF9800',
            '#9C27B0', '#607D8B', '#00BCD4', '#8BC34A',
            '#795548', '#E91E63', '#009688', '#FFC107'
        ];
        
        // Debug logging
        function debugLog(message, data = null) {
            console.log(`[DEBUG] ${message}`, data || '');
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML = `${message} ${data ? JSON.stringify(data).substring(0, 100) : ''}`;
                debugEl.style.display = 'block';
                setTimeout(() => debugEl.style.display = 'none', 5000);
            }
        }
        
        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded - initializing...');
            debugLog('Initializing application');
            
            // Setup tab switching
            document.getElementById('loginTabBtn').addEventListener('click', function() {
                showForm('login');
            });
            
            document.getElementById('registerTabBtn').addEventListener('click', function() {
                showForm('register');
            });
            
            // Setup form submissions
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleRegister();
            });
            
            // Setup character counters
            setupCharacterCounters();
            
            // Setup chat buttons
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Enter key for message input
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Toggle online users
            document.getElementById('onlineCounter').addEventListener('click', function() {
                const sidebar = document.getElementById('onlineUsers');
                sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
            });
            
            // Check GitHub connection
            checkGitHubConnection();
            
            // Always show login screen first
            showLoginScreen();
            
            debugLog('Initialization complete');
        });
        
        // ================= UI FUNCTIONS =================
        function showForm(formType) {
            debugLog('Showing form:', formType);
            
            // Update tabs
            document.getElementById('loginTabBtn').classList.remove('active');
            document.getElementById('registerTabBtn').classList.remove('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            
            if (formType === 'login') {
                document.getElementById('loginTabBtn').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerTabBtn').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }
        
        function setupCharacterCounters() {
            // Login username counter
            const loginUsername = document.getElementById('loginUsername');
            const loginCounter = document.getElementById('loginUsernameCounter');
            
            if (loginUsername && loginCounter) {
                loginUsername.addEventListener('input', function() {
                    const length = this.value.length;
                    loginCounter.textContent = `${length}/10`;
                    updateCounterStyle(loginCounter, length);
                });
                loginUsername.dispatchEvent(new Event('input'));
            }
            
            // Register username counter
            const registerUsername = document.getElementById('registerUsername');
            const registerCounter = document.getElementById('registerUsernameCounter');
            
            if (registerUsername && registerCounter) {
                registerUsername.addEventListener('input', function() {
                    const length = this.value.length;
                    registerCounter.textContent = `${length}/10`;
                    updateCounterStyle(registerCounter, length);
                });
                registerUsername.dispatchEvent(new Event('input'));
            }
        }
        
        function updateCounterStyle(counter, length) {
            counter.classList.remove('warning', 'error');
            if (length >= 9) counter.classList.add('warning');
            if (length >= 10) counter.classList.add('error');
        }
        
        function showMessage(element, message, isError = true) {
            element.textContent = message;
            element.style.display = 'block';
            element.style.background = isError ? '#ffebee' : '#e8f5e9';
            element.style.color = isError ? '#c62828' : '#2e7d32';
        }
        
        function updateConnectionStatus(status, message = '') {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message || status;
            statusEl.className = 'connection-status ' + status;
            statusEl.style.display = 'block';
            
            if (status === 'online') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // ================= GITHUB FUNCTIONS =================
        async function checkGitHubConnection() {
            try {
                const statusEl = document.getElementById('dbStatus');
                
                if (!GITHUB_TOKEN || GITHUB_TOKEN.includes('your_token') || GITHUB_TOKEN.length < 20) {
                    statusEl.innerHTML = '‚ö†Ô∏è GitHub token not configured properly';
                    statusEl.style.color = '#FF9800';
                    showMessage(document.getElementById('registerError'), 
                               'GitHub token not configured. Registration will fail.', true);
                    return false;
                }
                
                if (!REPO_NAME || REPO_NAME.includes('your_repo')) {
                    statusEl.innerHTML = '‚ö†Ô∏è Repository name not configured';
                    statusEl.style.color = '#FF9800';
                    return false;
                }
                
                const testUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}`;
                debugLog('Testing GitHub connection:', testUrl);
                
                const response = await fetch(testUrl, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    statusEl.innerHTML = '‚úÖ Connected to GitHub database';
                    statusEl.style.color = '#4CAF50';
                    return true;
                } else if (response.status === 404) {
                    statusEl.innerHTML = `‚ùå Repository "${REPO_NAME}" not found`;
                    statusEl.style.color = '#f44336';
                    showMessage(document.getElementById('registerError'), 
                               `Repository "${REPO_NAME}" not found. Check REPO_NAME.`, true);
                    return false;
                } else if (response.status === 401) {
                    statusEl.innerHTML = '‚ùå Invalid GitHub token';
                    statusEl.style.color = '#f44336';
                    showMessage(document.getElementById('registerError'), 
                               'Invalid GitHub token. Generate a new token with repo permissions.', true);
                    return false;
                } else {
                    statusEl.innerHTML = `‚ùå GitHub error: ${response.status}`;
                    statusEl.style.color = '#f44336';
                    return false;
                }
            } catch (error) {
                console.error('GitHub connection error:', error);
                document.getElementById('dbStatus').innerHTML = 
                    '‚ùå Cannot connect to GitHub. Check network/token.';
                document.getElementById('dbStatus').style.color = '#f44336';
                return false;
            }
        }
        
        // ================= AUTHENTICATION =================
        async function handleLogin() {
            debugLog('Login attempt started');
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');
            const successEl = document.getElementById('loginSuccess');
            const btn = document.getElementById('loginBtn');
            
            // Clear messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            // Validate
            if (!username || !password) {
                showMessage(errorEl, 'Please fill in all fields', true);
                return;
            }
            
            if (username.length > 10) {
                showMessage(errorEl, 'Username must be 10 characters or less', true);
                return;
            }
            
            // Show loading
            const originalText = btn.textContent;
            btn.textContent = 'Logging in...';
            btn.disabled = true;
            
            try {
                debugLog('Checking if user exists:', username);
                
                // First check if user exists
                const userExists = await checkUserExists(username);
                
                if (!userExists) {
                    showMessage(errorEl, 'Account does not exist. Please register first.', true);
                    return;
                }
                
                // Now check password
                const isValid = await validateUser(username, password);
                
                if (!isValid) {
                    showMessage(errorEl, 'Incorrect password. Please try again.', true);
                    return;
                }
                
                // Login successful
                debugLog('Login successful for user:', username);
                showMessage(successEl, 'Login successful! Redirecting to chat...', false);
                
                currentUser = {
                    username: username,
                    color: getColorFromName(username),
                    joined: new Date().toISOString()
                };
                
                // Start chat after short delay
                setTimeout(startChat, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(errorEl, `Login failed: ${error.message || 'Unknown error'}`, true);
            } finally {
                // Restore button
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        async function handleRegister() {
            debugLog('Registration attempt started');
            
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirm').value;
            const errorEl = document.getElementById('registerError');
            const successEl = document.getElementById('registerSuccess');
            const btn = document.getElementById('registerBtn');
            
            // Clear messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            // Validate
            if (!username || !password || !confirmPassword) {
                showMessage(errorEl, 'Please fill in all fields', true);
                return;
            }
            
            if (username.length > 10) {
                showMessage(errorEl, 'Username must be 10 characters or less', true);
                return;
            }
            
            if (username.length < 3) {
                showMessage(errorEl, 'Username must be at least 3 characters', true);
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(errorEl, 'Passwords do not match', true);
                return;
            }
            
            if (password.length < 4) {
                showMessage(errorEl, 'Password must be at least 4 characters', true);
                return;
            }
            
            // Check GitHub connection first
            const isConnected = await checkGitHubConnection();
            if (!isConnected) {
                showMessage(errorEl, 'Cannot connect to database. Check GitHub configuration.', true);
                return;
            }
            
            // Show loading
            const originalText = btn.textContent;
            btn.textContent = 'Creating account...';
            btn.disabled = true;
            
            try {
                debugLog('Checking if username is available:', username);
                
                // Check if user already exists
                const userExists = await checkUserExists(username);
                
                if (userExists) {
                    showMessage(errorEl, 'Username already taken. Please choose another.', true);
                    return;
                }
                
                // Create new user
                debugLog('Creating user in database:', username);
                const success = await createUser(username, password);
                
                if (!success) {
                    throw new Error('Failed to create user in database');
                }
                
                // Registration successful
                debugLog('Registration successful for user:', username);
                showMessage(successEl, 'Account created successfully! Logging in...', false);
                
                currentUser = {
                    username: username,
                    color: getColorFromName(username),
                    joined: new Date().toISOString()
                };
                
                // Auto login after short delay
                setTimeout(startChat, 1000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(errorEl, `Registration failed: ${error.message || 'Check GitHub token and repository name'}`, true);
            } finally {
                // Restore button
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        async function checkUserExists(username) {
            try {
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/chat_users.json`;
                debugLog('Checking user existence:', username);
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        debugLog('Users file does not exist yet');
                        return false;
                    }
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const data = await response.json();
                const content = atob(data.content);
                const users = JSON.parse(content);
                
                const exists = users.hasOwnProperty(username);
                debugLog(`User ${username} exists:`, exists);
                return exists;
            } catch (error) {
                console.error('Error checking user:', error);
                return false;
            }
        }
        
        async function validateUser(username, password) {
            try {
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/chat_users.json`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    return false;
                }
                
                const data = await response.json();
                const content = atob(data.content);
                const users = JSON.parse(content);
                const user = users[username];
                
                if (!user) {
                    return false;
                }
                
                // Check password
                return user.password === hashPassword(password);
            } catch (error) {
                console.error('Error validating user:', error);
                return false;
            }
        }
        
        async function createUser(username, password) {
            try {
                debugLog('Starting user creation:', username);
                
                // Get existing users or create empty object
                let users = {};
                let sha = null;
                
                try {
                    const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/chat_users.json`;
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const content = atob(data.content);
                        users = JSON.parse(content);
                        sha = data.sha;
                        debugLog('Loaded existing users file');
                    } else if (response.status === 404) {
                        debugLog('Creating new users file');
                    } else {
                        debugLog('Unexpected response:', response.status);
                        throw new Error(`Cannot access users file: ${response.status}`);
                    }
                } catch (error) {
                    debugLog('Error loading users, starting fresh:', error.message);
                }
                
                // Add new user
                users[username] = {
                    password: hashPassword(password),
                    color: getColorFromName(username),
                    createdAt: new Date().toISOString()
                };
                
                debugLog('Prepared user data for:', username);
                
                // Save to GitHub
                const content = JSON.stringify(users, null, 2);
                const contentBase64 = btoa(content);
                
                const saveUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/chat_users.json`;
                const body = {
                    message: `Add user ${username}`,
                    content: contentBase64
                };
                
                // Add SHA if we're updating existing file
                if (sha) {
                    body.sha = sha;
                }
                
                debugLog('Saving to GitHub:', saveUrl);
                const saveResponse = await fetch(saveUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const responseData = await saveResponse.json();
                
                if (!saveResponse.ok) {
                    debugLog('GitHub save failed:', responseData);
                    throw new Error(`GitHub error: ${responseData.message || 'Unknown error'}`);
                }
                
                debugLog('User created successfully');
                return true;
                
            } catch (error) {
                console.error('Error in createUser:', error);
                throw error;
            }
        }

        async function startChat() {
            debugLog('Starting chat for user:', currentUser.username);

                // Load messages from GitHub

                }

                }, 100);

        async function connectToAbly() {
            try {
                if (!ABLY_API_KEY || ABLY_API_KEY.includes('your_ably_key')) {
                    updateConnectionStatus('offline', 'Ably not configured - using offline mode');
                    throw new Error('Ably API key not configured');
                }
                
                debugLog('Connecting to Ably...');
                updateConnectionStatus('', 'Connecting to chat server...');
                
                // Initialize Ably with timeout
                ably = new Ably.Realtime({
                    key: ABLY_API_KEY,
                    echoMessages: false,
                    autoConnect: true
                });
                
                // Set up connection state listener
                return new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        console.warn('Ably connection timeout');
                        updateConnectionStatus('offline', 'Using offline mode');
                        ablyConnected = false;
                        resolve(false); // Don't reject, just resolve with false
                    }, 8000); // 8 second timeout
                    
                    ably.connection.on('connected', () => {
                        clearTimeout(timeout);
                        debugLog('Ably connected successfully');
                        updateConnectionStatus('online', 'Connected to chat');
                        ablyConnected = true;
                        
                        // Get channel
                        channel = ably.channels.get(CHANNEL_NAME);
                        
                        // Enter presence
                        channel.presence.enter({
                            username: currentUser.username,
                            color: currentUser.color
                        }).then(() => {
                            debugLog('Entered presence channel');
                            
                            // Subscribe to new messages
                            channel.subscribe('message', handleNewMessage);
                            
                            // Get online users
                            channel.presence.get((err, members) => {
                                if (!err && members) {
                                    updateOnlineUsers(members);
                                }
                            });
                            
                            // Process any queued messages
                            processMessageQueue();
                            
                            resolve(true);
                        }).catch(err => {
                            console.error('Error entering presence:', err);
                            ablyConnected = false;
                            resolve(false); // Still resolve so chat continues
                        });
                    });
                    
                    ably.connection.on('failed', () => {
                        clearTimeout(timeout);
                        console.error('Ably connection failed');
                        updateConnectionStatus('offline', 'Connection failed - using offline mode');
                        ablyConnected = false;
                        resolve(false);
                    });
                    
                    ably.connection.on('disconnected', () => {
                        console.warn('Ably disconnected');
                        updateConnectionStatus('offline', 'Disconnected - using offline mode');
                        ablyConnected = false;
                    });
                    
                    ably.connection.on('closed', () => {
                        console.warn('Ably connection closed');
                        updateConnectionStatus('offline', 'Connection closed');
                        ablyConnected = false;
                    });
                    
                    ably.connection.on('suspended', () => {
                        console.warn('Ably connection suspended');
                        updateConnectionStatus('offline', 'Connection suspended');
                        ablyConnected = false;
                    });
                });
                
            } catch (error) {
                console.error('Ably connection error:', error);
                updateConnectionStatus('offline', 'Using offline mode');
                ablyConnected = false;
                return false;
            }
        }
        
        function processMessageQueue() {
            if (!ablyConnected || !channel) return;
            
            while (messageQueue.length > 0) {
                const message = messageQueue.shift();
                try {
                    channel.publish('message', message);
                    debugLog('Published queued message');
                } catch (error) {
                    console.error('Failed to publish queued message:', error);
                }
            }
        }
        
        function startMessageRefresh() {
            // Clear any existing interval
            if (messageRefreshInterval) {
                clearInterval(messageRefreshInterval);
            }
            
            // Refresh messages every 30 seconds if Ably is not connected
            if (!ablyConnected) {
                messageRefreshInterval = setInterval(async () => {
                    try {
                        await loadMessages();
                        debugLog('Refreshed messages from GitHub');
                    } catch (error) {
                        console.error('Error refreshing messages:', error);
                    }
                }, 30000); // 30 seconds
            }
        }
        
        async function loadMessages() {
            try {
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/chat_messages.json`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const chatMessages = document.getElementById('chatMessages');
                
                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    const messages = JSON.parse(content);
                    
                    // Only update if we have messages
                    if (messages.length > 0) {
                        // Clear only if not already displaying messages
                        const currentMsgCount = chatMessages.querySelectorAll('.message').length;
                        if (currentMsgCount === 0 || !ablyConnected) {
                            chatMessages.innerHTML = '';
                            
                            // Show last 20 messages
                            messages.slice(-20).forEach(msg => {
                                displayMessage(msg, true);
                            });
                            
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    } else {
                        // Only show welcome if no messages at all
                        const currentMsgCount = chatMessages.querySelectorAll('.message').length;
                        if (currentMsgCount === 0) {
                            showWelcomeMessage();
                        }
                    }
                } else {
                    // Only show welcome if no messages at all
                    const currentMsgCount = chatMessages.querySelectorAll('.message').length;
                    if (currentMsgCount === 0) {
                        showWelcomeMessage();
                    }
                }
            } catch (error) {
                console.log('Error loading messages:', error);
                const currentMsgCount = document.getElementById('chatMessages').querySelectorAll('.message').length;
                if (currentMsgCount === 0) {
                    showWelcomeMessage();
                }
            }
        }
        
        function showWelcomeMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const welcome = document.createElement('div');
            welcome.className = 'message';
            welcome.innerHTML = `
                <div class="message-avatar" style="background: #667eea">üëã</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">Welcome!</span>
                    </div>
                    <div class="message-text">
                        Welcome to Global Chat Room! Start chatting with people around the world.
                        ${!ablyConnected ? '<br><small>Messages refresh every 30 seconds in offline mode.</small>' : ''}
                    </div>
                </div>
            `;
            chatMessages.appendChild(welcome);
        }
        
        function handleNewMessage(message) {
            // Don't process our own messages
            if (message.connectionId === ably.connection.id) {
                return;
            }
            
            const msgData = message.data;
            if (!msgData.timestamp) {
                msgData.timestamp = Date.now();
            }
            
            // Display message
            displayMessage(msgData, false);
            
            // Save to database in background
            saveMessageToGitHub(msgData).catch(console.error);
        }
        
        async function saveMessageToGitHub(message) {
            try {
                // Get existing messages
                let messages = [];
                let sha = null;
                
                try {
                    const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/chat_messages.json`;
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const content = atob(data.content);
                        messages = JSON.parse(content);
                        sha = data.sha;
                    }
                } catch (error) {
                    console.log('Creating new messages file');
                }
                
                // Add new message
                messages.push(message);
                
                // Keep only last 50 messages to prevent file from getting too large
                if (messages.length > 50) {
                    messages = messages.slice(-50);
                }
                
                // Save to GitHub
                const content = JSON.stringify(messages, null, 2);
                const contentBase64 = btoa(content);
                
                const saveUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/chat_messages.json`;
                const body = {
                    message: `New message from ${message.user}`,
                    content: contentBase64
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                await fetch(saveUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
            } catch (error) {
                console.error('Error saving message:', error);
            }
        }
        
        function displayMessage(message, isHistory) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Remove loading if present
            const loadingEl = document.getElementById('loadingMessages');
            if (loadingEl) loadingEl.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const userColor = message.color || getColorFromName(message.user);
            const firstLetter = message.user ? message.user[0].toUpperCase() : 'A';
            const time = formatTime(message.timestamp);
            
            messageDiv.innerHTML = `
                <div class="message-avatar" style="background: ${userColor}">
                    ${firstLetter}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">${message.user || 'Anonymous'}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            if (!isHistory) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        function updateOnlineUsers(members) {
            if (!ablyConnected || !members || members.length === 0) {
                // If no members from Ably, show just the current user
                const onlineCount = currentUser ? 1 : 0;
                document.getElementById('onlineCounter').textContent = `üë• ${onlineCount} online`;
                
                // Update users list
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                
                if (currentUser) {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div class="user-avatar" style="background: ${currentUser.color}">
                            ${currentUser.username[0].toUpperCase()}
                        </div>
                        <div class="user-name">${currentUser.username} (You)</div>
                    `;
                    usersList.appendChild(userItem);
                }
                return;
            }
            
            const uniqueUsers = new Map();
            
            members.forEach(member => {
                const username = member.data?.username || 'Anonymous';
                const color = member.data?.color || getColorFromName(username);
                
                if (!uniqueUsers.has(username)) {
                    uniqueUsers.set(username, { color });
                }
            });
            
            // Update counter
            const onlineCount = uniqueUsers.size;
            document.getElementById('onlineCounter').textContent = `üë• ${onlineCount} online`;
            
            // Update users list
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            uniqueUsers.forEach((userData, username) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-avatar" style="background: ${userData.color}">
                        ${username[0].toUpperCase()}
                    </div>
                    <div class="user-name">${username} ${username === currentUser?.username ? '(You)' : ''}</div>
                `;
                usersList.appendChild(userItem);
            });
        }
        
        async function sendMessage() {
            if (!currentUser) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const sendBtn = document.getElementById('sendBtn');
            const originalText = sendBtn.textContent;
            sendBtn.textContent = 'Sending...';
            sendBtn.disabled = true;
            
            try {
                const message = {
                    text: text,
                    user: currentUser.username,
                    color: currentUser.color,
                    timestamp: Date.now()
                };
                
                // Display message immediately
                displayMessage(message, false);
                
                // Try to publish to Ably
                if (ablyConnected && channel) {
                    await channel.publish('message', message);
                    debugLog('Message sent via Ably');
                } else {
                    // Queue message for later if Ably reconnects
                    messageQueue.push(message);
                    debugLog('Message queued (Ably not connected)');
                }
                
                // Always save to GitHub (primary storage)
                await saveMessageToGitHub(message);
                
                // Clear input
                input.value = '';
                input.focus();
                
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Show error but don't prevent user from continuing
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message';
                errorMsg.innerHTML = `
                    <div class="message-avatar" style="background: #f44336">!</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">System</span>
                        </div>
                        <div class="message-text">
                            Message saved locally. ${ablyConnected ? '' : 'Connection issues detected.'}
                        </div>
                    </div>
                `;
                document.getElementById('chatMessages').appendChild(errorMsg);
                
            } finally {
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;
            }
        }
        
        function logout() {
            debugLog('Logging out');
            
            // Leave presence if connected
            if (channel && ablyConnected) {
                try {
                    channel.presence.leave();
                } catch (e) {
                    console.log('Error leaving presence:', e);
                }
            }
            
            // Close Ably connection if exists
            if (ably) {
                try {
                    ably.close();
                } catch (e) {
                    console.log('Error closing Ably:', e);
                }
            }
            
            // Clear message refresh interval
            if (messageRefreshInterval) {
                clearInterval(messageRefreshInterval);
                messageRefreshInterval = null;
            }
            
            // Reset variables
            ably = null;
            channel = null;
            currentUser = null;
            ablyConnected = false;
            messageQueue = [];
            
            // Go back to login screen
            showLoginScreen();
        }
        
        // ================= UTILITY FUNCTIONS =================
        function getColorFromName(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return avatarColors[Math.abs(hash) % avatarColors.length];
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString(36);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Close online users when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('onlineUsers');
            const counter = document.getElementById('onlineCounter');
            
            if (sidebar.style.display === 'block' && 
                !sidebar.contains(event.target) && 
                !counter.contains(event.target)) {
                sidebar.style.display = 'none';
            }
        });
